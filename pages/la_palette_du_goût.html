<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../public/css/restaurant.css">

    <!-- GoogleFonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8b89d4b456.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Logo -->
    <header>
        <a href="../index.html" class="arrow">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="top">
            <img src="../public/img/logo/ohmyfood.png" alt="logo Ohmyfood">
        </div>
    </header>

    <main>
        <!-- Bannière -->
        <div class="restaurant_picture">
            <img src="../public/img/restaurants/menu_la_palette_du_goût.jpg" alt="La palette du goût">
        </div>

        <!-- Titre + menu -->

        <div class="bloc_menu">
            <div class="title_restaurant">
                <h1>La palette du goût</h1>
                <i class="far fa-heart" aria-hidden="true"></i>
            </div>

            <!-- Entrées -->
            <h2>ENTRÉES</h2>
            <div class="menu_card">
                <h3>Fricassée d'escargot</h3>
                <div class="menu_card_desc">
                    <p>Au piment d'espelette</p>
                    <p><b>25€</b></p>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <div class="logo">
            <a href="../index.html">
                <h3>ohmyfood</h3>
            </a>
        </div>
        <div class="footer_block_links">
            <div class="footer_block_link">
                <i class="fa-solid fa-utensils"></i>
                <h3>Proposer un restaurant</h3>
            </div>
            <div class="footer_block_link">
                <i class="fa-solid fa-handshake-angle"></i>
                <h3>Devenir partenaire</h3>
            </div>
            <div class="footer_block_link">
                <h3>Mentions légales</h3>
            </div>
            <div class="footer_block_link">
                <h3><a href="mailto:contact@ohmyfood.com">Contact</a></h3>
            </div>
        </div>
    </footer>

</body>

</html>
